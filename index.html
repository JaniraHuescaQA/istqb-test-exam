<!DOCTYPE html>
<html lang="en">

<head>
    <title>ISTQB ONLINE EXAM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="header">
        <h1>ISTQB Online Exam</h1>
        <p>Developed with HTML5, CSS3 and Javascript!</p>
    </section>
    
    <section id="signup">
        <h2>ISTQB Exam Sign Up</h2>
        <form id="signupform">
            <input type="text" id="firstname"  placeholder="First name" pattern="[A-Za-z]+" minlength="3" maxlength="30" required>
            <input type="text" id="lastname"  placeholder="Last name" pattern="[A-Za-z]+" minlength="3" maxlength="30" required>
            <button type="button" onclick="signUpStudentValidation()">Sign Up</button>
            <div id="errormessage"></div>
        </form>
     </section>
    
     <div id="welcomemessage"></div>

     <section id="exam">
        <h2>Exam</h2>
        
     </section>
      
    <footer>
        <p>Author:</p>
    </footer>

    
    <script src="script.js"></script>
</body>

</html>
